<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- main start -->
    <div class="main">
        <section class="calculator">
            <div class="heading">
                <h1>Calculator</h1>
            </div>
            <div class="box-container">
                <div class="box">
            <input type="text" id="result">
        </div>
        <div class="box">
                <button class="operator" onclick="getnum('%')">%</button>
                <button class="operator" onclick="getremove(result.value)">Ce</button>
                <button class="operator" onclick="getremove(result.value)">C</button>
                <button class="operator" onclick="getlastremove()">Ã—</button>
            </div>
            <div class="box">
                <button class="num" onclick="getnum('7')">7</button>
                <button class="num" onclick="getnum('8')">8</button>
                <button class="num" onclick="getnum('9')">9</button>
                <button class="operator" onclick="getnum('*')">*</button>
            </div>
            <div class="box">
                <button class="num" onclick="getnum('4')">4</button>
                <button class="num" onclick="getnum('5')">5</button>
                <button class="num" onclick="getnum('6')">6</button>
                <button class="operator" onclick="getnum('-')">-</button>
            </div>
            <div class="box">
                <button class="num" onclick="getnum('1')">1</button>
                <button class="num" onclick="getnum('2')">2</button>
                <button class="num" onclick="getnum('3')">3</button>
                <button class="operator" onclick="getnum('+')">+</button>
            </div>
            <div class="box">
                <button class="num" onclick="getnum('0')">0</button>
                <button class="operator" onclick="getnum('.')">.</button>
                <button class="operator" onclick="getnum('/')">/</button>
                <button class="operator" onclick="getfinal()">=</button>
            </div>
        </div>
    </section>
</div>
<!-- main end -->
    <script src="./app.js"></script>
</body>
</html>
